apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: ltservices/mongodb:1.0.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apijs-deployment
  labels:
    app: apijs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apijs
  template:
    metadata:
      labels:
        app: apijs
    spec:
      containers:
        - name: apijs
          image: ltservices/apijs:1.0.1
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://root:example@mongodb-service:27017/
---
apiVersion: v1
kind: Service
metadata:
  name: apijs-service
spec:
  selector:
    app: apijs
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
